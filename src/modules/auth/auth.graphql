type AuthPayload {
    token: String!
    user: User!
}

input RegisterInput {
    username: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

type Mutation {
    login(loginInput: LoginInput!): AuthPayload!
    register(registerInput: RegisterInput!): AuthPayload!
}
